        <script>
            window.addEventListener("scroll", function () {
                var lineHeight = document
                    .querySelector(".noWhat > div:first-child")
                    .getBoundingClientRect().height;
                var noWhat = document.querySelector(".noWhat");
                noWhat.style.transform = `translateY(${
                    -Math.floor(window.scrollY / 300) * lineHeight
                }px)`;
