        <script>
            const countdownElement = document.querySelector("#countdown");
            const targetDate = new Date("2024-11-12");

            function updateCountdown() {
                const currentDate = new Date();
                const timeDifference = targetDate - currentDate;
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor(
                    (timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                );
                const minutes = Math.floor(
                    (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
                );
                const seconds = Math.floor(
                    (timeDifference % (1000 * 60)) / 1000
                );
                countdownElement.textContent = `剩 ${days} 天 ${hours} 時 ${minutes} 分 ${seconds} 秒`;
            }

            // Update countdown every second
            setInterval(updateCountdown, 1000);
            updateCountdown();
            fetch(
                "https://raw.githubusercontent.com/Edit-Mr/ifeiceylan/main/public/data.json"
            )
                .then(response => response.json())
                .then(data => {
                    document.querySelector("#ifeiSub").textContent =
                        data.ifeiSub.toLocaleString();
                    document.querySelector("#ceylanSub").textContent =
                        data.ceylanSub.toLocaleString();
                    document.querySelector("#viewCount").textContent =
                        data.viewCount.toLocaleString() + " 次";
                    document.querySelector("#videoCount").textContent =
                        data.videoCount.toLocaleString() + " 支";
                    // document.querySelector("#totalWatchHours").textContent =
                    //     data.totalWatchHours.toLocaleString() + " 小時";
                    document.querySelector("#comment h3").textContent =
                        "「" +

                        "」- " +
                        data.latestComment.author;
                    document.querySelector("#comment").onclick = () => {
                        window.open(data.latestComment.authorProfile, "_blank");
                    };
                    document.querySelector("#latestVideo").onclick = () => {
                        window.open(
                            "https://www.youtube.com/watch?v=" +
                                data.latestVideo.videoId,
                            "_blank"
                        );
                    };
                    document.querySelector("#latestVideo h3").textContent =
                        data.latestVideo.title;
                    document.querySelector("#latestVideo img").src =
                        data.latestVideo.thumbnail;
                    document.querySelector("#latestVideo p").innerHTML =
                        `<span>` +
                        data.latestVideo.description +
                        `</span>` +
                        `<i
                                            class="fa-regular fa-clock"
                                        ></i> ` +
                        data.latestVideo.releaseDate;
                    document.querySelector("#mostView").onclick = () => {
                        window.open(
                            "https://www.youtube.com/watch?v=" +
                                data.mostView.videoId,
                            "_blank"
                        );
                    };
                    document.querySelector("#mostView h3").textContent =
                        data.mostView.title;
                    document.querySelector("#mostView img").src =
                        data.mostView.thumbnail;
                    document.querySelector("#mostView p").innerHTML =
                        `<span>` +
                        data.mostView.description +
                        `</span>` +
                        `<i
                                            class="fa-regular fa-clock"
                                        ></i> ` +
                        data.mostView.releaseDate;
                    console.log(data.date);
                    document.querySelector("#date").innerHTML =
                        "更新日期: " + data.date;
                    document.querySelector(".sub").style =
                        "--width: " +
                        (data.ifeiSub / (data.ifeiSub + data.ceylanSub)) * 100 +
                        "%;";
                });

            function formatNumberWithCommas(number) {
                return number.toLocaleString();
            }

            //AOS

            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return rect.bottom < 0 || rect.top > window.innerHeight;
            }

            function addClassToVisibleElements() {
                var aosElements =
                    document.querySelectorAll(".list > div, .sub");
                aosElements.forEach(function (aosElement) {
                    if (!isElementInViewport(aosElement))
                        aosElement.classList.add("ed");
                    else aosElement.classList.remove("ed");
                });
            }

            document.addEventListener("scroll", addClassToVisibleElements);
            addClassToVisibleElements();
